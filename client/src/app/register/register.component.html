<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center">Sign up</h2>
  <hr />

  <div class="form-group">
    <p class="text-center">Which instrument would you like to play?</p>

    <p></p>
    <div
      class="instrument-selection d-flex flex-wrap justify-content-center px-5"
    >
      <div class="individual-instrument col-6 col-lg-4">
        <label
          htmlFor="guitar"
          (click)="handleInstrumentsChange({ name: 'guitar' })"
        >
          Guitar</label
        >
        <fa-icon
          [icon]="faGuitar"
          [ngClass]="itemExists('guitar') ? 'active-selection' : ''"
          (click)="handleInstrumentsChange({ name: 'guitar' })"
        ></fa-icon>
      </div>

      <div class="individual-instrument col-6 col-lg-4">
        <label
          htmlFor="piano"
          (click)="handleInstrumentsChange({ name: 'piano' })"
        >
          Piano</label
        >

        <fa-icon
          [icon]="faKeyboard"
          (click)="handleInstrumentsChange({ name: 'piano' })"
          [ngClass]="itemExists('piano') ? 'active-selection' : ''"
        ></fa-icon>
      </div>

      <div class="individual-instrument col-6 col-lg-4">
        <label
          htmlFor="drums"
          (click)="handleInstrumentsChange({ name: 'drum' })"
        >
          Drums</label
        >

        <fa-icon
          [icon]="faDrum"
          (click)="handleInstrumentsChange({ name: 'drum' })"
          [ngClass]="itemExists('drum') ? 'active-selection' : ''"
        ></fa-icon>
      </div>

      <div class="individual-instrument col-6 col-lg-4">
        <label
          htmlFor="singer"
          (click)="handleInstrumentsChange({ name: 'singer' })"
        >
          Singer</label
        >

        <fa-icon
          [icon]="faMicrophone"
          (click)="handleInstrumentsChange({ name: 'singer' })"
          [ngClass]="itemExists('singer') ? 'active-selection' : ''"
        ></fa-icon>
      </div>

      <div class="individual-instrument col-6 col-lg-4">
        <label
          id="input-instruments"
          htmlFor="producer"
          (click)="handleInstrumentsChange({ name: 'producer' })"
        >
          Producer
        </label>

        <fa-icon
          [icon]="faPlay"
          (click)="handleInstrumentsChange({ name: 'producer' })"
          [ngClass]="itemExists('producer') ? 'active-selection' : ''"
        ></fa-icon>
      </div>

      <div class="individual-instrument col-6 col-lg-4">
        <label
          htmlFor="other"
          (click)="handleInstrumentsChange({ name: 'other' })"
        >
          Other</label
        >

        <fa-icon
          [icon]="faQuestion"
          (click)="handleInstrumentsChange({ name: 'other' })"
          [ngClass]="itemExists('other') ? 'active-selection' : ''"
        ></fa-icon>
      </div>
    </div>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['bandName']"
    [label]="'Band name (if applicable)'"
  ></app-text-input>

  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <div class="form-group text-center">
    <button class="submission-button" type="submit">Register</button>
  </div>
</form>
<!-- [disabled]="!registerForm.valid" -->
