<div class="text-center-mt-3">
  <h2>Our members - {{ pagination?.totalItems }}</h2>
  <p>
    If you want, you can narrow your search down by instrument, age, last-active
    or newest member.
  </p>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="filters-form mb-3" (ngSubmit)="loadMembers()">
    <div class="filters-group">
      <div class="form-group">
        <label> Age from: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="minAge"
          [(ngModel)]="userParams.minAge"
        />
      </div>

      <div class="form-group px-2">
        <label> Age to: </label>
        <input
          type="number"
          class="form-control ml-1"
          style="width: 70px"
          name="maxAge"
          [(ngModel)]="userParams.maxAge"
        />
      </div>

      <div class="form-group px-2">
        <label> Instrument: </label>
        <select
          name="instrument"
          style="width: 130px"
          class="form-control ml-1"
          [(ngModel)]="userParams.instrument"
        >
          <option
            *ngFor="let instrument of instrumentList"
            [value]="instrument.value"
          >
            {{ instrument.display }}
          </option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="filters-group">
        <button class="btn submission-button" type="submit">
          Apply filters
        </button>
        <button
          (click)="resetFilters()"
          class="btn submission-button-secondary ml-1"
          type="submit"
        >
          Reset filters
        </button>

        <button
          type="button"
          class="btn submission-button mr-1"
          name="orderBy"
          [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()"
          btnRadio="lastActive"
        >
          Last Active
        </button>
        <button
          type="button"
          class="btn submission-button"
          name="orderBy"
          [(ngModel)]="userParams.orderBy"
          (click)="loadMembers()"
          btnRadio="created"
        >
          Newest Members
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let member of members" class="col-6 col-sm-6 col-md-4 col-lg-3">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
  >
  </pagination>
</div>
